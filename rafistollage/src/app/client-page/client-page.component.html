    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rafistollage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">À propos</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ clientName }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Mon profil</a></li>
              <li><a class="dropdown-item" href="#">Mes commandes</a></li>

            </ul>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Rechercher un rafistolleur..." [(ngModel)]="searchTerm">
          <button class="btn btn-primary" type="button" (click)="search()">Rechercher</button>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let rafistolleur of rafistolleurs">
        <div class="card">
          <img [src]="rafistolleur.image" class="card-img-top" alt="Photo du rafistolleur">
          <div class="card-body">
            <h5 class="card-title">{{ rafistolleur.name }}</h5>
            <p class="card-text">{{ rafistolleur.speciality }}</p>
            <p class="card-text"><small class="text-muted">{{ rafistolleur.rating }}</small></p>
            <button class="btn btn-primary" (click)="commander(rafistolleur.id)">Commander</button>
          </div>
        </div>
      </div>
    </div>
  </div>
