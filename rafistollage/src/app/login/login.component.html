<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Service Toclo</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Assurez-vous que votre fichier CSS est correctement lié -->
    <link rel="stylesheet" href="./login.component.css">
</head>
<body>
    <div class="main">
        <!-- Utilisation d'un label pour le toggle (optionnel) -->
        <label for="chk" aria-hidden="true">S'inscrire / Se connecter</label>
        
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="signup">
            <form (ngSubmit)="signup()">
              <input type="text" name="username" placeholder="Nom d'utilisateur" required>
              <input type="email" name="email" placeholder="Email" required>
              <input type="text" name="numero" placeholder="Numéro de téléphone" required>
              <input type="text" name="quartier"  placeholder="Quartier" required>
              <input type="date" name="dateN"  placeholder="Date de naissance" required>
              <select name="statut"  required>
                <option value="client">Client</option>
                <option value="reparateur">Réparateur</option>
              </select>
              <input type="password" name="password" placeholder="Mot de passe" required>
              <input type="password" name="confirmPassword"  placeholder="Confirmer le mot de passe" required>
              <button type="submit">S'inscrire</button>
            </form>
          </div>
        
          <div class="login">
            <form (ngSubmit)="login()">
              <input type="email" name="email"  placeholder="Email" required>
              <input type="password" name="password"  placeholder="Mot de passe" required>
              <button type="submit">Se connecter</button>
            </form>
          </div>
    </div>

    <!-- Insérez votre script Angular ici (par exemple, app.component.ts) -->
    <!-- N'oubliez pas de charger Angular dans votre application si ce n'est pas déjà fait -->
</body>
</html>
